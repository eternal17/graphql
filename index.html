<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphQL</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <header>graphQL</header>
    <div class="top-three-sections">
        <div class="each-top-section" id="user-info">
            <div class="section-header">Profile</div>
            <div class="section-info">
                <div class="intro-span">
                </div>
                <img class="profile" src="profilepic1.jpeg" alt="">
            </div>
        </div>
        <div class="each-top-section">
            <div class="section-header">Xp Points</div>
            <div class="section-info" id="display-xp">
                <div class="xp-amount"></div>
                <div class="kb">kb</div>
            </div>
        </div>
        <div class="each-top-section">
            <div class="section-header">Grades</div>
            <div class="section-info" id="grade-section">
            </div>
        </div>
    </div>
    <div class="two-graphs">
        <div class="each-graph">
            <div class="section-header graph-title">Xp % per project</div>
            <div class="scroll-projects">
            </div>
            <svg viewBox="0 0 20 20" class="pie-chart">
                <circle r="10" cx="10" cy="10" class="pie" fill="#d1d1d1" />
                <circle r="5" cx="10" cy="10" class="pie-wedge" fill="transparent" stroke="#3CB043"
                    stroke-dasharray="calc(0 * 31.42/100) 31.42" stroke-width="10"
                    transform="rotate(-90) translate(-20)" />
                <text class="pie-text" x="38%" y="55%"></text>
                <text class="pie-project-name" x="20%" y="65%" style="font-size: 0.05rem;"></text>
            </svg>
        </div>
        <div class="each-graph bar">
            <div class="section-header graph-title">Days per project</div>
            <div class="bar-container">
                <svg class="bar-chart">
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
